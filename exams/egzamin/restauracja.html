<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8"/>
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css"/>
</head>
<body>
    <header>
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </header>
    <setion class="panele">
        <section class="lewy">
            <img src="menu.jpg" alt="Nasze danie"/>
        </section>
        <section class="prawy">
            <h4>U nas dobrze zjesz!</h4>
            <ol>
                <li>Obiady od 40 zł</li>
                <li>Przekąski od 10 zł</li>
                <li>Kolacje od 20 zł</li>
            </ol>
        </section>
    </setion>
    <section class="panelDolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            Data(format rrrr-mm-dd):<br/>
            <input type="text" name="data"/><br/>
            Ile osób?<br/>
            <input type="number" name="osoby"/><br/>
            Twój numer telefonu:<br/>
            <input type="text" name="telefon"/><br/>
            <input type="checkbox" name="zgoda"/>
            <label for="zgoda">Zgadzam się na przetwarzanie moich danych osobowych</label><br/>
            <input type="reset" value="WYCZYŚĆ" class="przycisk"/>
            <input type="submit" value="REZERWUJ" class="przycisk"/>
        </form>
    </section>
    <footer>
        Stronę internetową opracował: 00000000000
    </footer>
</body>
</html>
